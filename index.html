<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container mt-5">

    <!-- image -->
    <div class="row justify-content-md-center justify-content-center  align-items-center ">
      <div class="col-md-4 col-10 col-lg-4  px-6 bg-row border rounded-top" id="border-dark">
        <div class="row justify-content-md-center justify-content-center  align-items-center pb-4 pt-5">
          <div class="col-md-4 col-4 col-lg-3">
            <img src="assets/images/avatar-jessica.jpeg" class=" w-100 rounded-circle" alt="jessica_image"
              id="profile_image">
          </div>
        </div>
      </div>
    </div>

    <!-- name -->
    <div class="row justify-content-md-center justify-content-center align-items-center">
      <div class="col-md-4 col-10 text-center px-6 bg-row">
        <span id="name_font">Jessica Randall</span>
      </div>
    </div>

    <!-- location -->
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pb-3">
        <span id="location_font">London, United Kingdom</span>
      </div>
    </div>

    <!-- bio-->
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pb-1">
        <span id="text_font">"Front-end developer and avid reader."</span>
      </div>
    </div>

    <!-- buttons-->
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pt-3">
        <button class="btn btn-primary border-0 w-75" type="button">GitHub</button>
      </div>
    </div>
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pt-3">
        <button class="btn btn-primary border-0 w-75" type="button">Frontend Mentor</button>
      </div>
    </div>
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pt-3">
        <button class="btn btn-primary border-0 w-75" type="button">LinkedIn</button>
      </div>
    </div>
    <div class="row justify-content-md-center justify-content-center align-items-center ">
      <div class="col-md-4 col-10 text-center px-6 bg-row pt-3">
        <button class="btn btn-primary border-0 w-75" type="button">Twitter</button>
      </div>
    </div>
    <div class="row justify-content-md-center justify-content-center align-items-center">
      <div class="col-md-4 col-10 text-center px-6 bg-row pt-3 py-5 border rounded-bottom" id="border-dark">
        <button class="btn btn-primary border-0 w-75" type="button">Instagram</button>
      </div>
    </div>
  </div>
</body>

</html>
